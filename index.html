<!DOCTYPE html>
<html lang="zh" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>随机抽奖</title>
    <link href="./favicon.ico" rel="shortcut icon">
    <style media="screen">
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Helvetica, Tahoma, Arial, "PingFang SC", "Hiragino Sans GB", "Heiti SC", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif;
        }

        .lottery-wrapper{
            width: 700px;
            height: 500px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            box-shadow: 0 0 10px 0 #CCCCCC;
            border-radius: 3px;
        }
        .lottery-wrapper .number{
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            text-shadow: 0 5px 5px #CCCCCC;
            color: #ee6e73;
            font-size: 150px;

            white-space: nowrap;

        }
        .lottery-wrapper .input{
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            -o-appearance: none;
            outline: none;
            border: none;
            border-bottom: 2px solid #444444;
            padding: 10px;
            width: 150px;
            overflow: hidden;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 20px;
            color: #444444;
        }
        .lottery-wrapper .input::-webkit-inner-spin-button{
            display: none;
        }
        .lottery-wrapper button{
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 35px;
            border: none;
            background-color: #26a69a;
            color: #FFFFFF;
            cursor: pointer;
            border-radius: 3px;
            outline: none;
            box-shadow: 0 2px 2px 0 rgba(0,0,0,0.14), 0 3px 1px -2px rgba(0,0,0,0.12), 0 1px 5px 0 rgba(0,0,0,0.2);
        }
        .lottery-wrapper button:active{
            box-shadow: none;
        }
        .copyright{
            position: fixed;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            color: #EEEEEE;
        }
    </style>
</head>

<body>
    <div class="lottery-wrapper">
        <number id="number" class="number">0</number>
        <input id="input" class="input" type="number" name="" value="" placeholder="输入抽奖数值">
        <button id="button" type="button" name="button">开始抽奖</button>
    </div>
    <div class="copyright">
        <p>By molvqingtai@foxmail.com</p>
    </div>
</body>
<script src="./names.js" charset="utf-8"></script>
<script type="text/javascript">
    (() => {
        let number = document.querySelector('#number')
        let input = document.querySelector('#input')
        let button = document.querySelector('#button')
        let lottery = (() => {
            let start = false
            let timer = null
            return () => {
                if (input.value > 0) {
                    if (!start) {
                        timer = setInterval(() => {
                            let randomNumber = Math.floor(Math.random() * (parseInt(input.value) + 1))
                            number.textContent = randomNumber
                        }, 100)
                        button.textContent = '停止'
                    } else {
                        clearInterval(timer)
                        button.textContent = '开始抽奖'
                    }
                    start = !start
                }
            }
        })()
        input.addEventListener('input', (e) => {
            if (/^[1-9]\d{0,4}$/.test(input.value)) {
                number.textContent = input.value
            } else {
                number.textContent = 0
                input.value = ''
            }
        })
        button.addEventListener('click', (e) => {
            lottery()
        })

    })()
</script>

</html>
